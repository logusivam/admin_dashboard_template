
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    
</head>
<body class="dark-mode">

    <!-- Sidebar Navigation -->
    <div class="d-flex">
        <!-- Sidebar Navigation -->
        <div class="sidebar bg-dark text-light" id="sidebar">
            <!-- Sidebar Header -->
    <div class="sidebar-header">
        <i class="fas fa-user-cog"></i> ADMIN PANEL
    </div>

            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#"><i class="fas fa-heartbeat"></i>Health Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#"> <i class="fas fa-bed"></i>Sleep Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#"> <i class="fas fa-running"></i>Activity Goals</a>
                </li>
            </ul>
        </div>
    
        <!-- Main Content -->
        <div class="main-content flex-grow-1" >
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
                    <!-- Hamburger Menu (Mobile Only) -->
                <button class="navbar-toggler d-lg-none" type="button" onclick="toggleSidebar()">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Desktop Search Bar -->
                <div class="search-bar mx-auto">
                    <input class="form-control" type="search" id="searchInput" placeholder="Search Customers">
                    <i class="fas fa-search" id="searchIcon" onclick="triggerSearch()"></i>
                </div>
    
                <!-- Mobile Search Icon -->
                <i class="fas fa-search search-icon-mobile text-light ms-auto" onclick="showSearchBar()"></i>
    
                <!-- User Profile Dropdown -->
            <div class="ms-auto">
                <div class="dropdown">
                    <!-- Profile Button with Down Arrow -->
                    <button class="profile-btn" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://picsum.photos/40" alt="Profile" class="rounded-circle">
                        <span class="fa-solid fa-chevron-down"></span>
                    </button>

                    <!-- Dropdown Menu -->
                    <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="profileDropdown">
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="fa fa-user-edit me-2"></i> Edit Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="fa fa-cogs me-2"></i> Settings
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="fa fa-sign-out-alt me-2"></i> Logout
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                       <!-- Dark Mode Toggle with Circle Icon -->
                        <li class="text-center">
                            <button id="darkModeToggle" class="btn btn-outline-light dark-toggle">
                                <i class="fa fa-moon"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
    
            
            </nav>
    
            <div class="container mt-4">
                <div class="row">
                    <!-- Total Customers -->
                    <div class="col-md-3 col-sm-6 col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5><i class="fas fa-users icon"></i> Total Customers</h5>
                                <h3 id="total-customers">Loading...</h3>
                            </div>
                        </div>
                    </div>
                
                    <!-- Average Sleep Score -->
                    <div class="col-md-3 col-sm-6 col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5><i class="fas fa-bed icon"></i> Average Sleep Score</h5>
                                <h3 id="average-sleep-score">Loading...</h3>
                            </div>
                        </div>
                    </div>
                
                    <!-- Average Calories Burned -->
                    <div class="col-md-3 col-sm-6 col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5><i class="fas fa-fire icon"></i> Average Calories Burned</h5>
                                <h3 id="average-calories">Loading...</h3>
                            </div>
                        </div>
                    </div>
                
                    <!-- Average Steps Taken -->
                    <div class="col-md-3 col-sm-6 col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5><i class="fas fa-walking icon"></i> Average Steps Taken</h5>
                                <h3 id="average-steps">Loading...</h3>
                            </div>
                        </div>
                    </div>
                </div>
                
        
    
                <!-- Charts Section -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <canvas id="heartRateChart1"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="sleepScoreChart1"></canvas>
                    </div>
                </div>
    
                <div id="customerData">
                    <h4 id="customerDetail" style="display: none;">Customer Name:<h4 id="customerName"></h4></h4>
                    <div id="customerDetails" class="card-container"></div>
                    <p id="noDataMessage" class="no-data" style="display: none;">Customer Not Found</p>
                    <canvas id="heartRateChart" height="150" style="display: none;"></canvas>
                    <canvas id="sleepScoreChart" height="150" class="mt-4" style="display: none;"></canvas>
                    <canvas id="stepsChart" height="150" class="mt-4" style="display: none;"></canvas>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
